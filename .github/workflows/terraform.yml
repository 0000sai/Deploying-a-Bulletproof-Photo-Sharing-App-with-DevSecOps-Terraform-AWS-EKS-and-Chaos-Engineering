name: 'Terraform'

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - master
  push:
    branches:
     - master
    paths:
      - '*/**'
permissions:
  id-token: write
  contents: read 
env: 
  AWS_REGION: ap-south-1
  TF_VERSION: 1.2.6   

jobs:
  terraform:
    name: infrastructure-dev
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: arn:aws:iam::434605749312:role/aws-deployment-tf
        role-session-name: staging-session    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }} 
          

    - name: Terraform Init, Format, Validate
      run: |
        terraform init
        terraform fmt -check
        terraform validate -no-color
      working-directory: terraform-infra


    - name: Terraform Plan
      run: terraform plan --var-file=dev.terraform.tfvars
      working-directory: terraform-infra


    # - name: Terraform Apply
    #   run: terraform apply --auto-approve --var-file=dev.terraform.tfvars 
