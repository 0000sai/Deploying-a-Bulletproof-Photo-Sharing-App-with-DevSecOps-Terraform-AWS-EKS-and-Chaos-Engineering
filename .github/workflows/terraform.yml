name: 'Terraform and Security Scanning'

on:
  workflow_dispatch:
    inputs:
      terraform:
        description: 'Run Terraform Job (yes/no)'
        required: true
        default: 'no'
      infrastructure-audit:
        description: 'Run Infrastructure Audit Job (yes/no)'
        required: true
        default: 'no'
      owasp_zap_scan:
        description: 'Run OWASP ZAP Scan Job (yes/no)'
        required: true
        default: 'no'
permissions:
  id-token: write
  contents: read 
env: 
  AWS_REGION: ap-south-1
  TF_VERSION: 1.2.6   

jobs:
  terraform:
    name: infrastructure-dev
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.terraform == 'yes' }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: arn:aws:iam::434605749312:role/aws-deployment-tf
        role-session-name: staging-session    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }} 
          

    - name: Terraform Init, Format, Validate
      run: |
        terraform init
        terraform fmt -check
        terraform validate -no-color
      working-directory: terraform-infra
      
    - name: Terraform Plan
      run: terraform plan --var-file=dev.terraform.tfvars
      working-directory: terraform-infra

  infrastructure-audit:
    name: infrastructure-audit
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.infrastructure-audit == 'yes' }}


    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install tfsec
      run: |
        wget -q $(wget -qO- https://api.github.com/repos/aquasecurity/tfsec/releases/latest | grep -o -E "https://[^\"]*linux_amd64.tar.gz") -O tfsec.tar.gz
        tar -xzf tfsec.tar.gz
        sudo install tfsec /usr/local/bin/
      working-directory: terraform-infra

    - name: Run tfsec
      run: tfsec .
      continue-on-error: true

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov PCI Scan
      run: |
        checkov -d . --framework terraform --download-external-modules true
      continue-on-error: true
      
  owasp_zap_scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.owasp_zap_scan == 'yes' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Use OWASP ZAP Docker image  # Use a ZAP Docker image
      uses: docker/setup-docker@v3
      with:
        image: owasp/zap2docker-stable  # Specify the ZAP Docker image     
        
    - name: OWASP ZAP Full Scan
      run: |
        docker run --rm -v $PWD:/zap/wrk owasp/zap2docker-stable zap-cli -h "https://coditas.com" -P 443

      
